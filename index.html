<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Make a poem</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI German poem generator</h1>
      </header>

      <main>
        <div class="form">
          <input
            type="text"
            name=""
            class="entry"
            placeholder="Enter the topic"
            autofocus
            required
          />
          <button type="submit" class="submit">Submit</button>
        </div>
        <div class="result">
          This is where it will be
          <br />
          This is where it also will be
        </div>
      </main>
      <footer>
        This project was coded by Kristin Bannasch and it is
        <a href="https://github.com/kristban">open sourced</a> and it is hosted
        on Netlify.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
