<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Make a poem</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI German poem generator</h1>
      </header>

      <main>
        <div class="form-container">
        <form id="poem-gernerator-form">
          <input
            type="text"
            name=""
            class="entry"
            placeholder="What is your poem about?"
            id="keywords"
            autofocus
            required
          />
          <button type="submit" class="submit">Submit</button>
        </form>
        <small class="hint">i.e: Sunshine, River, Flowers</small>
    </div>
        
        <div class="hidden" id="result">
         <span class="blink">‚è∞ Creating your poem...</span>
        </div>
      </main>
      <footer>
        This project was coded by Kristin Bannasch and it is
        <a href="https://github.com/kristban">open sourced</a> and it is hosted
        on Netlify.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
